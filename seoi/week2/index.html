<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="join-form">
      <h1>회원 가입</h1>
      <label>
        이름
        <input type="text" id="name" />
        <div id="name_validation" class="message"></div>
      </label>
      <label>
        닉네임
        <input type="text" id="nickname" />
        <div id="nickname_validation" class="message"></div>
      </label>
      <label>
        이메일
        <input type="text" id="email" />
        <div id="email_validation" class="message"></div>
      </label>
      <label>
        비밀번호
        <input type="password" id="password" />
        <div id="password_validation" class="message"></div>
      </label>
      <label>
        비밀번호 확인
        <input type="password" id="password_confirm" />
        <div id="password_confirm_validation" class="message"></div>
      </label>
      <button id="join_btn">가입하기</button>
    </form>
    <div id="modal" class="hidden">
      <div id="modal_title">가입 성공!</div>
      <span id="modal_text">umc 챌린저 가입을 축하합니다!!!</span>
      <button id="modal_btn">닫기</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
